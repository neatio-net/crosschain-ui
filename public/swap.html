<!DOCTYPE html>
<html lang="en">

<head>
  <title>Neatio | Bridge</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Neatio Network crosschain bridge to Binance Chain user interface.">
  <meta name="keywords" content="Neatio blockchain network web3 defi payments">
  <meta name="author" content="https://github.com/MrTizu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="/css/mdb.min.css" rel="stylesheet" type="text/css">
  <link href="/css/toastr.min.css" rel="stylesheet" type="text/css">
  <link href="/css/custom.css" rel="stylesheet" type="text/css">
  <link href="/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="/css/nunito.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color:#24292f;">

  <nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
    <div class="container">
      <a class="navbar-brand headerLeft" href="/">NeatBridge</a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarRightAlignExample"
        aria-controls="navbarRightAlignExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarRightAlignExample">
        <div class="navbar-nav ms-auto mb-2 mb-lg-0 m-2">
          <a class="nav-link active theme-color-1 h4  m-2" aria-current="page" href="/swap">Bridge</a>
          <a class="nav-link theme-color-1 h4  m-2" href="/transactions">Transactions</a>
          <a class="nav-link theme-color-1 h4  m-2" href="/faq">FAQ</a>

        </div>

      </div>
    </div>
  </nav>


  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-9 col-lg-7 mb-3">
        <div class="row">
          <div class="col" id="button-0">
            <div class="card swap-line" id="card-0">
              <div class="card-body text-center" role="button" onclick="neatToBNB();">
                <img src="/images/neat.png" style="height:40px;" class="mb-1 mr-2 ml-2">
                <span class="card-text h5">Neatio Network</span>
                <img src="/images/arrow.png" width="40" height="25" class="p-1">                
                <span class="card-text h5">Binance Chain</span>
                <img src="/images/bsc.png" style="height:40px; margin-bottom:0.2rem;">
              </div>
            </div>
          </div>

          <div class="col" id="button-1" style="opacity: 0.5;">
            <div class="card" id="card-1">
              <div class="card-body text-center" role="button" onclick="bnbToNeat();">
                <img src="/images/bsc.png" style="height:40px; margin-bottom:0.2rem;">
                <span class="card-text h5">Binance Chain</span>
                <img src="/images/arrow.png" width="40" height="25" class="p-1">
                 <span class="card-text h5">Neatio Network</span>
                <img src="/images/neat.png" style="height:40px;font-family: Pirulen;" class="mb-1 mr-2 ml-2">
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="card">
          <div class="card-body p-4">
            <p class="card-title" id="form-title">Swap NEAT to wNEAT</p>

            <form action="javascript:createSwap();">
              <div class="form-outline">
                <input type="number" class="form-control" id="form-amount" oninput="setNumberDecimal()" step="0.000001"
                  required>
                <label class="form-label" for="form-amount" style="color:azure">Amount</label>
              </div>
              <p class="form-text text-muted">Slightly less will be swapped</p>
              <div class="form-outline">
                <input type="text" class="form-control" pattern="^0x[a-fA-F0-9]{40}" id="form-to" required>
                <label class="form-label" for="form-to" id="form-to-text" style="color:azure">Binance Chain wallet address</label>
              </div>

              <div class="form-check" style="padding-left:2.2em; margin-top: 3px;">
                <input type="checkbox" class="form-check-input" id="warningCheckbox" required>
                <label class="form-check-label small" for="warningCheckbox">I understand that i will lose my coins by sending
                  them to the wrong address</label>

              </div>
              <input type="hidden" id="form-type" value="0">
              <br>
              <div class="form-group">
                <button type="submit" class="btn btn-primary"
                  style="margin-left:auto;display: flex;background-color: #00bfff;">Continue</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>


  <script src="/lib/mdb.min.js"></script>
  <script src="/lib/jquery-3.5.1.min.js"></script>
  <script src="/lib/axios.min.js" crossorigin="anonymous"></script>
  <script src="/lib/toastr.min.js" crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>
  <script src="/js/swap.js"></script>


</body>

</html>
